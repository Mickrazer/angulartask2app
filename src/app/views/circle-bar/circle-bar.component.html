<section class="circle">
  <div class="percent">
    <img src="./assets/border.svg" alt="" class="percent__border">
    <img src="./assets/border.svg" alt="" class="percent__border rotate">
    <svg>
      <circle cx="130" cy="130" r="130"></circle>
      <circle cx="130" cy="130" r="130"></circle>
      <circle cx="135" cy="135" r="130"
              [style.strokeDashoffset]="counterOffset"
      ></circle>
    </svg>
    <div class="percent__stats">
      <h2 class="stat stat-text stat-grey">{{circleData[i].name}}</h2>
      <h2 class="stat stat-text">Выработка</h2>
      <h2 class="stat stat-number">{{circleData[i].produced}}</h2>
      <h2 class="stat stat-number stat-blue">{{circleData[i].general}}</h2>
      <h2 class="stat stat-number stat-yellow">{{curentElaboration}}</h2>
    </div>
  </div>
</section>
